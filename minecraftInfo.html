<!DOCTYPE html>
<html>
<head>
	<title>Minecraft Servers</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/javascript.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/minecraftServerStatus.js"></script>
	<script src="js/MinecraftColorCodes.3.7.js"></script>
	<link rel="icon" href="favicon.png">

</head>
<body onload="startTime()">
	<div class="monitor">
		<img src="img/desktop.png" id="monitor">
		<div class="screen">
			<div w3-include-html="screen.html">

			</div>
			<div id="clock"></div>

			<div class="minecraftServerList">
				<img src="img/minecraftMultiplayer.png" class="multiplayerWindow">
				<div class="serverInfo">
					<img id="serverIcon">
					<div class="serverTitle"><p>thespud.xyz</p></div>
					<pre id="rest">Pinging...</pre>
					<div id="players"></div>
			  	</div>
			</div>
			<a href="index.html">
				<div class="close2"></div>
			</a>
		</div>
	</div>
	</div>
	<script>
		includeHTML();
	</script>
</body>
</html>
